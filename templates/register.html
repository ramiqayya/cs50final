{% extends "layout.html" %}

{% block head%}
<title>Register page</title>
{% endblock %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h1 class="text-center text-light">Register</h1>

            <form action="/register" method="POST">
                <div class="mb-3 text-light">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" type="text" name="username" autocomplete="off" autofocus id="username"
                        placeholder="Username">
                    <br>
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" id="password">
                    <br>
                    <label class="form-label" for="confirmation">Confirm Passowrd:</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Passowrd"
                        id="confirmation">
                    <input class="btn btn-dark btn-outline-light mt-3" type="submit" value="Register">
                </div>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>


{% endblock %}
